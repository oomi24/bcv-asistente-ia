<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCV Asistente de Contenido IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F5F0; /* Parchment-like background */
      color: #374151; /* Default to text-neutral-700 */
    }
    .font-notebook {
      font-family: 'Courier Prime', monospace;
    }
    .bcv-blue { color: #004B87; }
    .bg-bcv-blue { background-color: #004B87; }
    .border-bcv-blue { border-color: #004B87; }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e0dcd3; /* Lighter parchment for track */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #004B87; /* BCV Blue */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #003a6b; /* Darker BCV Blue */
    }
    .btn {
      @apply font-semibold py-2 px-4 rounded-md shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-opacity-75;
    }
    .btn-primary {
      @apply bg-bcv-blue text-white hover:bg-opacity-90 focus:ring-bcv-blue;
    }
    .btn-secondary { /* "Highlighter" yellow */
      @apply bg-yellow-400 text-black hover:bg-yellow-500 focus:ring-yellow-400;
    }
    .btn-outline {
      @apply bg-transparent text-bcv-blue border border-bcv-blue hover:bg-bcv-blue hover:text-white;
    }
    .input-field {
      @apply block w-full px-4 py-2 text-neutral-800 bg-[#FFFCF7] border border-neutral-400 rounded-md shadow-sm focus:outline-none focus:ring-bcv-blue focus:border-bcv-blue sm:text-sm;
    }
    .card {
      @apply bg-[#FFFCF7] p-6 rounded-lg shadow-lg border border-neutral-300; /* Cream paper with subtle border */
    }
  </style>
